<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IC "Repair Design Project"</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/settings.css">
  <link rel="stylesheet" href="/styles/media.css">
</head>
<body>
  <!-- HEADER START -->


  <!-- INFO START -->
  <section class="info">
    <div class="container">
      <div class="info__content">        
        <div class="info__wrapper">
          <div class="info__list">
            <button class="first-button jsBtn">Rostov-on-Don, Admiral</button>            
            <button class="second-button jsBtn">Sochi Thieves</button>            
            <button class="third-button jsBtn">Rostov-on-Don Patriotic</button>
            
          </div>
          
        </div>

        <div class="example">
          <div class="info__block">
            <div class="slider">
              <div class="slider-line">
                <img src="/img/content/info/image 2.1.png" alt="" class="info__decoration">
                <img src="/img/forSlider/image 2.png" alt="" class="info__decoration"> 
                <img src="/img/forSlider/image 3.png" alt="" class="info__decoration">                
              </div>
            </div>
            <div class="text">
              <h2 class="info__title yeseva-one it">
                Completed<br> projects
              </h2>
              <p class="info__row nunito-sans">
                Only a small part of the work performed by our company is presented<br> on the site. For 14 years on in the construction<br>
                market we have made happy more than 1000 families
              </p>
              <div class="info__repair">
                <div class="info__repair-position1">
                  <h4 class="info__description">City:</h4>
                  <p class="info__text nunito-sans">Rostov-on-Don<br>LCD admiral</p> 
                </div>
                <div class="info__repair-position1">
                  <h4 class="info__description">apartment area:</h4>  
                  <p class="info__text nunito-sans">81 m2</p> 
                </div>
                <div class="info__repair-position1">
                  <h4 class="info__description">Repair time:</h4>  
                  <p class="info__text nunito-sans">3.5 months</p> 
                </div>
                <div class="info__repair-position1">
                  <h4 class="info__description">Repair Cost:</h4>  
                  <p class="info__text nunito-sans nunito-sans">Upon request</p>
                </div>           
              </div>
            </div>
            <div class="info__arrows">
              <div class="left_arrow"><img src="/img/arrow/left_arrow.png" alt="" class="info__img"></div>
              <div class="info__dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <button class="right_arrow"><img src="/img/arrow/right_arrow.png" alt="" class="info__img"></button>
            </div>


          </div>     
        </div>
        <div class="info__item">          
          <img src="/img/content/info/camera.svg" alt="" class="info__camera">          
        </div>
        
      </div>
    </div>
  </section>

  <!-- INFO END -->

<script src="/app.js"></script>
</body>
</html>
